<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Get in touch with VisionTomoro — Contact us for inquiries, partnerships, and project discussions.">
  <meta name="keywords" content="contact, get in touch, inquiry, partnership, VisionTomoro">
  <meta name="robots" content="index, follow">
  <title>Get in Touch — VisionTomoro</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="nav.js"></script>
</head>

<body>
  <header class="header"></header>

  <main>
    <section class="page-hero">
      <!-- Floating Geometric Shapes -->
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
        <div class="shape-large-circle"></div>
        <div class="shape-large-rect"></div>
        <div class="shape-large-triangle"></div>
      </div>

      <div class="container">
        <div class="hero-title-line"></div>
        <h1>Get in touch</h1>
        <p class="lead">Let's discuss how we can help you achieve your vision and accelerate your transformation
          journey.</p>
      </div>
    </section>

    <section class="cloud-section" id="contact-form-section">
      <div class="container">
        <div class="contact-form-wrapper">
          <h2 class="section-title">Contact Us</h2>
          <form id="2972505c-bc4f-433b-bfc5-6274d81d49b9" class="contact-form" id="contact-form"
            action="https://formgrid.dev/api/f/2cxsmey0" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="field_1765339870263_u3rqnnmla">First Name *</label>
                <input type="text" id="field_1765339870263_u3rqnnmla" name="First Name" placeholder="First Name"
                  required>
              </div>
              <div class="form-group">
                <label for="field_1765339872221_o886fmi3w">Last Name *</label>
                <input type="text" id="field_1765339872221_o886fmi3w" name="Last Name" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="mobile">Contact No</label>
                <input type="tel" id="mobile" name="mobile">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
              </div>
              <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle">
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" rows="5"
                placeholder="Tell us about your project, challenges, or how we can help..." required></textarea>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="footer.js"></script>
  <script src="contact-section.js"></script>
</body>

</html>
